<!DOCTYPE html>
<head>
    <title>Mirror Text</title>
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <header>
        <h1>Mirror Text</h1>
        <h2>Enter some text and it will appear below</h2>
      </header>
        
        <main>
      <form>
        <textarea maxlength="500" id="textInput"></textarea>
        <br>
          <input type="reset" id="reset" value="Reset">
          </form>
      <br>
          <h3><u>You typed:</u></h3>
        <div>
         <p id="output"></p>
        </div>
      
      </main>
        
      <script src="script.js">
    </script>
</body>
</html>
